<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Downloader</title>
</head>
<body>
  <h1>Capture Screenshot</h1>
  <form action="/screenshot/" method="get">
    <label for="host">Host:</label>
    <input type="text" id="screenshot_host" name="host" value="127.0.0.1" required>
    <br><br>
    <label for="port">Port:</label>
    <input type="number" id="screenshot_port" name="port" value="5600" required>
    <br><br>
    <button type="submit">Download Screenshot</button>
  </form>

  <hr>

  <h2>Manage Stream</h2>
  <p><strong>Status:</strong> {{ stream_status }}</p>
  <form action="/start_stream/" method="post" style="display:inline;">
    <label for="host">Host:</label>
    <input type="text" id="stream_host" name="host" value="{{ stream_host }}" required>
    <br><br>
    <label for="port">Port:</label>
    <input type="number" id="stream_port" name="port" value="{{ stream_port }}" required>
    <br><br>
    <button type="submit">▶️ Start Stream</button>
  </form>
  <form action="/stop_stream/" method="post" style="display:inline;">
    <button type="submit">⏹ Stop Stream</button>
  </form>

  <hr>

  <p><a href="/docs/" target="_blank">📘 View Swagger API Docs</a></p>
</body>
</html>
